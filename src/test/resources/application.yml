spring:
  profiles:
    - oauth
    - real-db
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    dialect: org.hibernate.dialect.MariaDBDialect
    database-platform: org.hibernate.dialect.H2Dialect
  session:
    store-type: jdbc
  logging:
    level:
      org.hibernate.SQL: debug

  # Test OAuth
  security:
    oauth2:
      client:
        registration:
          google:
            client_id: test
            client_secret: secret
            scope:
              scope:
                - profile
                - email